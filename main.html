<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <title>JIRA Quick Search</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="http://fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/custom.css">
  <link rel="icon" type="image/png" href="images/favicon.png">

  <script src="main.js"></script>

</head>
<body>
  <div class="container">
    <div class="row">
      <div class="twelve columns" style="margin-top: 8%">
        <h4 class="main-title">Search JIRA</h4>
          <div class="query-section">
            <h5 class="sub-title">Ticket Status Query</h5>
            <input type="search" placeholder="enter a project" id="project" />
            <select id="statusSelect">
              <option value="1">Open</option>
              <option value="3">In Progress</option>
            </select>
            <label class=query-label>For longer than <input type="number" id="daysPast" min="0" max="20" /> days</label>
            <input type="submit" value="query" id="query" />
          </div>
          <div class="query-section">
            <h5 class="sub-title">JIRA Activity Query</h5>
            <input type="search" placeholder="enter a user" id="user" /><br />
            <input type="submit" value="get JIRA Activity" id="feed" />
          </div>
      </div>
    </div>
    <div class="row">
      <div class="twelve columns">
        <p><span id="status" hidden /></p>
        <div id="query-result" hidden></div>
      </div>
    </div>
  </div>
</body>
</html>
